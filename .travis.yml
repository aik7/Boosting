sudo: required
language: cpp

os: linux
dist: bionic
compiler: gcc

addons:
  apt:
    packages:

      # OpenMPI
      - openmpi-bin
      - libopenmpi-dev

      # fortran
      - gfortran

# Handle git submodules
git:
    submodules: true

install:
  - apt-get install libblas-dev liblapack-dev
  - sh scripts/build.sh

script:
  - ./boosting ../data/indian.dat
